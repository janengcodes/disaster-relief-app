<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <title>disaster_relief</title>
</head>
<body>
    <div>
        <div class="heading">
            <a href="/">
                 <span class = "ttl"> CrisisConnect</span>
            </a> 
            <div class = "right">
                <a href = "/resources/">
                    Resources 
                </a>
                |
                <a href = "{{url_for('show_user', username=logname)}}">
                    {{logname}}
                </a>
            </div>   
        </div>
    </div>
        <div class = "post" >
            <div class="user">
                <a href = "/users/{{owner}}/">
                    {{owner}}
                </a>
                <span class="time">
                    <a href = "/posts/{{postid}}/">
                    {{humanizedTS}}
                    </a>
                </span>
            </div>
            <div class="pic">
                <img src = "/uploads/{{filename}}" class = "pic" alt = "post">
            </div>

            <div class="comments">
                {% for comment in comments %}
                <div class="comment">
                    <a href = "{{url_for('show_user', username=comment.owner)}}">
                        {{comment.owner}}
                    </a>
                    <span>
                        {{comment.text}}
                    </span>
                    {% if comment.owner == logname %}
                        <form action="/comments/?target={{url_for('show_post', postid=postid)}}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="operation" value="delete"/>
                        <input type="hidden" name="commentid" value="{{ comment.commentid }}"/>
                        <input type="submit" name="uncomment" value="delete"/>
                        </form>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <form action="/comments/?target={{url_for('show_post', postid=postid)}}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="operation" value="create"/>
                <input type="hidden" name="postid" value="{{postid}}"/>
                <input type="text" name="text" required/>
                <input type="submit" name="comment" value="comment"/>
            </form> 
        </div>
         {% if owner == logname %}
            <form action="/posts/?target={{url_for('show_user', username=logname)}}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="operation" value="delete"/>
                <input type="hidden" name="postid" value="{{postid}}"/>
                <input type="submit" name="delete" value="delete this post"/>
            </form>
         {% endif %}

</body>
</html>
