<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="heading">
        <a href="/">
            <!-- <img src="/static/images/ig_logo.png" alt="Instagram logo" class="logo"> -->
            <span class="ttl">CrisisConnect</span>
        </a>
        <div class="right">
            <a href="/resources/">Resources</a> |
            <a href="{{url_for('show_user', username=logname)}}">{{logname}}</a>
        </div>
        <h1 style="text-align: center"> Create An Account </h1>
    </div>
    <div class = "formContainer">
    <div class = "formDiv">
    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
        <input type="text" name="fullname" required placeholder="Full Name"/>
        <input type="text" name="username" required placeholder="Username"/>
        <input type="text" name="email" required placeholder="Email"/>
        <input type="password" name="password" required placeholder="Password"/>
        <input type="submit" name="signup" value="Sign Up"/>
        <input type="hidden" name="operation" value="create"/>
    </form>
    </div>
    <p>Have an account? <a href="/accounts/login/">Login</a></p>
    </div> 
</body>
</html>
